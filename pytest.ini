[pytest]
testpaths = test/unit test/integration
python_paths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests against live endpoints

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
